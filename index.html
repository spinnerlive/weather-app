<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <di class="skysnap">

            <button><img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="image"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <!-- <img src="" class="weather-icon" alt="weatherImg"> -->
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Ranchi</h2>

            <div class="details">
                <div class="col">
                    <!-- <img src="" alt="humidity"> -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <!-- <img src="" alt="wind"> -->
                    <div>
                        <p class="wind">46 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
