<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <di class="skysnap">
        <h1>Sky-Snap</h1>
    </di>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false">
            <button></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather" style="display: none;">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
